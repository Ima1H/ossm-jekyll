<div class="flex image-gallery">
    <div>
        <div class="{{include.image_size_ratio}}">
            <img src="{{ include.first_image }}" alt="{{ include.first-alt }}"> 
            
        </div>
    </div>
    
    {% if include.second-image %}
    <div>
        <div class="{{include.image_size_ratio}}">
            <img src="{{ include.second_image }}" alt="{{ include.second-alt }}">
        </div>
    </div>
    {% endif %}
    {% if include.third-image %}
    <div>
        <div class="{{include.image_size_ratio}}">
            <img src="{{ include.third_image }}" alt="{{ include.second-alt }}">
        </div>
    </div>
    {% endif %}
</div>
