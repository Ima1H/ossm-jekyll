<div class="xxs-padded-2" id="cookie-notice"> 
    <span> We zouden graag cookies en scripts van derden gebruiken om de functionaliteit van deze website te verbeteren.</span>

    <a href="/cookie.html" class="button-subtle">Meer info</a>
    <a id="cookie-notice-accept" class="button"> Aanvaarden </a>

    <!-- optional close button that declines the cookies -->
    <span id="close-cookie-banner"> 
        <i class="fa-solid fa-xmark"></i>
    </span>
</div>

<script>
    function createCookie(name,value,days) {
        var expires = "";
        if (days) {
            var date = new Date();
            date.setTime(date.getTime() + (days*24*60*60*1000));
            expires = "; expires=" + date.toUTCString();
        }
        document.cookie = name + "=" + value + expires + "; path=/";
    }
    function readCookie(name) {
        var nameEQ = name + "=";
        var ca = document.cookie.split(';');
        for(var i=0;i < ca.length;i++) {
            var c = ca[i];
            while (c.charAt(0)==' ') c = c.substring(1,c.length);
            if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length,c.length);
        }
        return null;
    }
    function eraseCookie(name) {
        createCookie(name,"",-1);
    }
  
    function runCookiedCodes() {
        // Add tracking scripts here 

        // {% include personal-tracking-scripts.html %};
       
        // End tracking scripts 
    }
  
    if(readCookie('cookie-notice-accepted')=='true') {
  
        runCookiedCodes()
        //removes cookies while testing 
        //eraseCookie('cookie-notice-accepted')
    } else {
        document.getElementById('cookie-notice').style.display = 'block';
    }
    document.getElementById('cookie-notice-accept').addEventListener("click",function() {
        createCookie('cookie-notice-accepted','true',31);
        document.getElementById('cookie-notice').style.display = 'none';
        runCookiedCodes()
    });
  
    document.querySelector("#close-cookie-banner").addEventListener("click", (e) => {
        
        document.querySelector("#cookie-notice").style.display = 'none';
    });
  
  </script>
