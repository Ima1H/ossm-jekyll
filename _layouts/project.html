---
layout: default
---


<!----------------------------- Banner Back-up ------------------------------->
<section class="grid-center padded-5 padded-b-0">
    
    <div class="grid-center col-12">
        <div class="grid col-6_sm-12">
            <h2 class="col-12-top padded-0 title-medium-oversized"> {{page.title}} </h2>
            <p class="col-12 title-categories">{{page.categories}}</p>
            <h3 class="col-12-bottom divider-left title-testimonial padded-1 padded-t-0 padded-b-0"> {{page.testimonial}} </h3>
            <!-- <p class="project-description padded-b-2"> {{page.description}} </p> -->
           <!-- <h1>{{page.title}}</h1>
           <p>Written by {{page.author}}</p>
           <p>{{page.date}}</p> -->
       </div>
        </div>
       
        <div>

        </div>
       
      
       <div class="col-6-right_xs-12">
            <div class="bg-image portrait" style="background-image: url('{{page.featured_image_1}}');"></div>
            <hr class="padded-t-0">
       </div>

       <div class="col-6-right_xs-12">
            <div class="bg-image portrait overlapping-img" style="background-image: url('{{page.featured_image_2}}');"></div>
       </div>

       <!-- <div class="col-6-right_xs-12">
            <div class="bg-image portrait-project overlapping-img" style="background-image: url('{{page.featured_image_2}}');"></div>
       </div> -->
    </div>

</section>



<!----------------------------- Content ------------------------------->
<section class="grid padded-5 padded-t-0">

    
    <div class="col-12-center padded-1 padded-t-2 padded-lr-8">
        
        {{content}}
    
    </div>
</section>


<!-------------------------- Services  ------------------------------->
<section class="padded-md grid-center">
     <div class="gallery-project grids padded-2" id="lightgallery">
            <div class="col-4 portrait-tall" style="background-image: url('{{ page.project_image_1 | relative_url }}');" data-src="{{ page.project_image_1 | relative_url }}" data-text="{{ page.project_image_1_datatext }}" data-sub-html="{{ page.project_image_1_datatext }}"> </div>

            <div class="col-4 portrait-tall" style="--img: url('{{ page.project_image_1 | relative_url }}');" data-src="{{ page.project_image_1 | relative_url }}" data-text="{{ page.project_image_1_datatext }}" data-sub-html="{{ page.project_image_1_datatext }}"> </div>
        </div>
</section>
