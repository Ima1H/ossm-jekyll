---
layout: default
---

<!----------------------------- Banner ------------------------------->
<section class="grid padded-5 tall-70">
  <div class="grid col-4_md-12">
    <div class="col-12-top">
        <h1 class="divider-left col-4-left padded-0 title-medium-oversized"> {{page.title}} </h1>
        <p class="title-categories">{{page.categories}}</p>
    </div>
    
    <div class="col-12-middle"> 
      <h3 class="title-testimonial padded-r-3"> {{page.description}} </h3>
    </div>
    
    <div class="col-12-bottom">
      <a class="padded-05 bg-border-yellow button-header" href="/contact.html#meeting">
                <span>Plan een gesprek in</span>
                <svg class="icon-arrow" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 80" aria-hidden="true">
                    <path d="M9.7,38.7h45.2c1.8,0,3.8.1,6,.2,2.2,0,4.2.1,6,.2l1.4,1-1.4,1c-1.9,0-3.9.1-6,.2-2.2,0-4.2,0-6,0H9.7c0,0,0-2.6,0-2.6ZM39.5,13.1l2.3-1.6c2.8,4,5.6,7.6,8.4,10.8,2.9,3.3,5.9,6.3,9.1,9.1,3.2,2.8,6.8,5.7,10.6,8.5v.2c-3.9,2.8-7.5,5.6-10.7,8.5-3.2,2.8-6.3,5.8-9.1,9.1-2.9,3.2-5.7,6.8-8.5,10.9l-2.3-1.6c2.3-3.2,4.7-6.2,7.1-8.9,2.5-2.8,4.9-5.3,7.4-7.6,2.4-2.3,4.9-4.4,7.2-6.2,2.4-1.8,4.7-3.3,6.9-4.5v.7c-2.2-1.2-4.5-2.7-6.9-4.5-2.4-1.8-4.8-3.9-7.2-6.2-2.4-2.3-4.9-4.9-7.3-7.6-2.5-2.8-4.8-5.8-7.1-8.9Z"/>
                </svg>
            </a>
    </div>
  </div>
  
  <div class="grid-spaceBetween col-8_md-12">
    <div class="col-5-bottom bg-image position-img-1 tall-60" style="background-image: url('{{page.featured_image_1}}');"> </div>
    <div class="col-5 bg-image position-img-2 height-60" style="background-image: url('{{page.featured_image_2}}');"> </div>
  </div>
  
</section>
