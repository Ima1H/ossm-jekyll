---
layout: default
---

<!----------------------------- Banner ------------------------------->
<section class="padded-10 grid-bottom tall-80 padded-t-0">
    <div class="padded-4 col-4_md-12 xs-padded-2"> 
        <h1 class="text-left title-medium-oversized xs-title-oversized"> {{page.title}} </h1>
        <div class="col-4_xs-12 margin-r-2">
            <p class="title-categories">{{page.categories}}</p>
            <!-- <h3 class="divider-left title-testimonial padded-1 padded-t-0 padded-b-0"> {{page.testimonial}} </h3> -->
            <!-- <p class="project-description padded-b-2"> {{page.description}} </p> -->
           <!-- <h1>{{page.title}}</h1>
           <p>Written by {{page.author}}</p>
           <p>{{page.date}}</p> -->
       </div>
    </div>   
  
   <div class="padded-4 col-8_md-12 grid xs-padded-2">
    <div class="col-12 padded-4 padded-r-7 md-padded-l-4 md-padded-r-4 md-padded-2 xs-padded-2">
       <div class="tall-30 bg-image landscape-wide project-radius project-with-logo height-30" style="background-image: url('{{page.featured_image_1}}');"></div>
    </div>
  </div> 
</section>

<!----------------------------- Content ------------------------------->
<section class="grid padded-10 padded-t-0">

    
    <div class="col-12-center padded-1 padded-t-2">
        
        {{content}}
    
    </div>
</section>


<!-------------------------- Services  ------------------------------->
<section class="padded-10 gallery-project grid tall-80 margin-t-5 padded-t-0" id="lightgallery">
  <a class="col-4" href="{{ page.project_image_1 | relative_url }}" data-sub-html="{{ page.project_image_1_datatext }}">
    <div class="lightgallery-img bg-img-3 portrait"
         style="background-image: url('{{ page.project_image_1 | relative_url }}');"></div>
  </a>

  <a class="col-4" href="{{ page.project_image_2 | relative_url }}" data-sub-html="{{ page.project_image_2_datatext }}">
    <div class="lightgallery-img bg-image bg-img-4 portrait"
         style="background-image: url('{{ page.project_image_2 | relative_url }}');"></div>
  </a>

  <a class="col-4" href="{{ page.project_image_3 | relative_url }}" data-sub-html="{{ page.project_image_3_datatext }}">
    <div class="lightgallery-img bg-image bg-img-4 portrait"
         style="background-image: url('{{ page.project_image_3 | relative_url }}');"></div>
  </a>

  <a class="col-6" href="{{ page.project_image_4 | relative_url }}" data-sub-html="{{ page.project_image_4_datatext }}">
    <div class="lightgallery-img bg-image bg-img-4 landscape"
         style="background-image: url('{{ page.project_image_4 | relative_url }}');"></div>
  </a>

  <a class="col-6" href="{{ page.project_image_5 | relative_url }}" data-sub-html="{{ page.project_image_5_datatext }}">
    <div class="lightgallery-img bg-image bg-img-4 landscape"
         style="background-image: url('{{ page.project_image_5 | relative_url }}');"></div>
  </a>
</section>
